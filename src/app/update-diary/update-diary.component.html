<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center alert alert-dark">
  <h4 class="display-4 darken-grey-text">Update Diary</h4>
</div>
<form>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">Title</span>
    </div>
    <input  type="text" [(ngModel)]="diary.title" name="title"
            class="form-control" id="basic-url" aria-describedby="basic-addon3">
  </div>
  <div class="input-group mb-3">
    <input type="file" class="form-control" aria-label="Amount (to the nearest dollar)" (change)="handleFileChooser($event.target.files)">
    <div class="input-group-prepend">
      <span class="input-group-text" >Image</span>
    </div>
  </div>
  <div *ngIf="filePath; else url">
    <img src="{{filePath}}" style="width: 100%; height: 400px">
  </div>
  <ng-template #url>
    <img  src="{{diary.typeFile}},{{diary.file}}" style="width: 100%; height: 400px">
  </ng-template>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea [(ngModel)]="diary.description" name="description" class="form-control" aria-label="With textarea"></textarea>
  </div>
  <br/>
  <div class="input-group mb-3">
    <select [(ngModel)]="tagId"  class="custom-select " name="tag"  id="inputGroupSelect02">
      <option value="">{{diary.tag.name}}</option>
      <option *ngFor="let tag of tagList" value="{{tag.id}}">
        {{tag.name}}
      </option>
    </select>
    <div >
      <label class="input-group-text lg" >Tag</label>
    </div>
  </div>
  <h3 class="alert alert-dark">
    <label for="basic-url">Content</label>
  </h3>

  <ck-editor name="editor1" skin="moono-lisa" [(ngModel)]="diary.content" language="en" [fullPage]="false"></ck-editor>

  <br/>
  <br/>
  <label for="basic-url">
    <button type="button" class="btn btn-success btn-lg" (click)="updateDiary(closeModalRef)" >Update </button>
  </label>
</form>

<button #closeModalRef hidden type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="alert-success" id="exampleModalLabel">Notify</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-success">
        <h3>Diary Updated Successful!</h3>
      </div>
      <div class="modal-footer">
        <button #closeModalRef1 type="button" class="btn btn-info" data-dismiss="modal">Continue update Diary</button>
        <button  type="button" class="btn btn-primary" (click)="preview(closeModalRef1)">Preview Diary</button>
      </div>
    </div>
  </div>
</div>
